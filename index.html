<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Pinterest Downloader API</title>
</head>
<body>
  <h2>Pinterest Downloader API</h2>
  <form id="form">
    <input type="text" id="url" placeholder="Masukkan URL Pinterest" style="width:300px;" />
    <button type="submit">Cek</button>
  </form>
  <pre id="result"></pre>

  <script>
    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      let url = document.getElementById("url").value;
      let res = await fetch(`/api/pin?url=${encodeURIComponent(url)}`);
      let data = await res.json();
      document.getElementById("result").textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
